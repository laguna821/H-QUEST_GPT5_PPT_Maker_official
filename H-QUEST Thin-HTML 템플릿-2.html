  <title><!-- 발표 제목 --> — H-QUEST Deck</title>
  <link rel="stylesheet" href="style.css" />

    <div class="progress-indicator"><div class="progress-bar" id="progressFill"></div></div>
    <div class="mobile-touch-header"></div>
    <div class="slides-container" id="slidesContainer"></div>
    <div class="navigation-container">
      <div class="navigation-panel">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()" disabled>◀</button>
        <div class="slide-dots" id="slideDots"></div>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">▶</button>
      </div>
      <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
      </div>
    </div>

  <script src="app.js"></script>
